{% extends 'juegos/base_generic.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<h2 class="my-4">Iniciar Sesión</h2>
<form method="post" class="mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    <a href="{% url 'password_reset' %}" class="btn btn-link">¿Olvidaste tu contraseña?</a>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
</form>
<p class="mt-3">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
{% endblock %}

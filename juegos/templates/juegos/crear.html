{% extends 'juegos/base_generic.html' %}

{% block title %}Crear Producto{% endblock %}

{% block content %}
<div class="container">
<h2 class="my-4">Crear Producto</h2>

<form method="POST" class="mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listar_productos' %}" class="btn btn-link btn-secondary">Cancelar</a>
</form>
</div>
{% endblock %}
